<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css" />
		<title></title>
	</head>
	<body>
        <div class="game_empty">
            <div class="game_stage_menu stage" style="display: block;">
                <div style="width: 350px; height: 350px; float: left;">
                    <img src="" width="350" height="350" />
                </div>
                <div style="width: 175px; height: 150px; float: right; padding: 100px 0px; text-align: center;">
                    <p class="menu dis1" data-choose="about" id="menu_about">About</p>
                    <p class="menu active" data-choose="inf" id="menu_inf">Infinity Mode</p>
                    <p class="menu dis1" data-choose="classic" id="menu_classic" style="text-decoration: line-through;">Classic Mode</p>
                    <p class="menu" data-choose="settings" id="menu_settings" style="text-decoration: line-through;">Settings</p>
                </div>
            </div>
            <div class="game_stage_about stage">
                <p class="game_board_title game_board_tile" style="background: #03a9f4;">
                    In<a href="#" style="float: right;margin-right: 1.75em;" class="backToMenu">back to menu</a>
                </p>
                <div style="float: left; width: 50%;">
                    <p class="game_board_tile" style="background: #673ab7;">How to play :</p>
                    <p>Click in time</p>
                    <p>Get a high score</p>
                    <p>Never stop</p>
                    <p>Designed by <a href="mailto:vola.studio.msw@gmail.com">Vola Studio</a></p>
                </div>
                <div style="float:right; width: 50%;">
                    <p class="game_board_tile" style="background: #ff5722;">Designers</p>
                    <p>Jack Works (Coder)</p>
                    <p>Scott Shen (UI Designer)</p>
                </div>
            </div>
            <div class="game_stage_gaming stage">
                <div class="game_enviroment">
                    <svg id="game_env">
                        <circle cx="175" cy="175" r="100" class="game_target" id="game_tg"></circle>
                        <circle cx="175" cy="175" r="10" class="game_source" id="game_sc"></circle>
                    </svg>
                </div>
                <div class="game_tips" style="position: absolute;">
                    <p class="game_board_tile tips" style="background:#673ab7;">In</p>
                </div>
                <div class="game_board">
                    <div class="game_board_infobox">
                        <p class="game_board_tile start" style="background: #3f51b5;">Start</p>
                        <p class="game_board_tile mode" style="background: #5677fc;">Mode : <span>Infinity</span></p>
                        <p class="game_board_tile score" style="background: #00bcd4;">Score: <span>123</span></p>
                        <p class="game_board_tile exit backToMenu" style="background: #14e715;">Exit</p>
                    </div>
                </div>
            </div>
            <div class="game_stage_settings stage"></div>
        </div>
		<script src="jquery.js"></script>
		<script src="event.js"></script>
		<script src="data.js"></script>
		<script src="logic.js"></script>
		<script src="points.js"></script>
		<script src="UI.js"></script>
	</body>
</html>
